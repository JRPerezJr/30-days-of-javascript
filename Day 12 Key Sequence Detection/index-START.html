<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <div class="container">
    <h1>Welcome</h1>
    <form action="#">
      <input type="text">
    </form>
  </div>
  <script>
    const pressed = [];
    const secretCode = 'me';
    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressed.push(e.key);
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      //console.log(pressed);

      if (pressed.join('').includes(secretCode)) {
        for (let log = 0; log <= 200; log++) {
          cornify_add();
          console.log('%c Drivetrain Failure!!!!! Please visit your nearest Unicorn center. ðŸ˜‚',
            'background:blue; color:white; font-size:100px;');
        }
        return
      }
      console.log(pressed);
    });
  </script>
</body>

</html>
